<div class="container my-5">
  <!-- Rendelési űrlap -->
  <form [formGroup]="orderForm" (ngSubmit)="submitOrder()">
    <div class="row">
      <div class="col-12 col-md-6 mb-3">
        <label for="name">Név</label>
        <input id="name" class="form-control" formControlName="name" required />
      </div>
      <div class="col-12 col-md-6 mb-3">
        <label for="email">E-mail</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          required
        />
      </div>
      <div class="col-12 col-md-6 mb-3">
        <label for="phone">Telefonszám</label>
        <input
          id="phone"
          type="text"
          class="form-control"
          formControlName="phone"
          required
        />
      </div>
      <div class="col-12 col-md-6 mb-3">
        <label for="deliveryMethod">Átvétel módja</label>
        <select
          id="deliveryMethod"
          class="form-control"
          formControlName="deliveryMethod"
        >
          <option value="Személyes átvétel">Személyes átvétellel</option>
          <option value="Kiszállítás">
            Szállításra előkészített állapotban
          </option>
        </select>
      </div>
      <div class="col-12 col-md-6 mb-3">
        <label for="date">Erre a napra szeretném kérni:</label>
        <input
          id="date"
          type="date"
          class="form-control"
          formControlName="date"
          [min]="currentDate"
          required
        />
      </div>

      <div class="col-12 col-md-6 mb-3">
        <label for="time">Hány órára szeretnél jönni érte?</label>
        <select
          id="time"
          class="form-control"
          formControlName="time"
          [disabled]="!orderForm.get('date')?.value"
        >
          <option value="">Válassz időpontot</option>
          <option *ngFor="let time of availableTimes" [value]="time">
            {{ time }}
          </option>
        </select>
      </div>

      <div class="col-12 col-md-12 mb-3">
        <label for="message">Üzenet</label>
        <textarea
          id="message"
          class="form-control"
          formControlName="message"
        ></textarea>
      </div>
    </div>

    <div class="text-center my-4">
      <div class="card-title shadow-sm p-4">
        <h4 class="card-title-price">
          <i class="bi bi-currency-forint"></i>
          Kosárérték összesen:
          <span class="text-success"
            >{{ totalPrice | number : "1.0-0" }} Ft</span
          >
        </h4>
      </div>
    </div>

    <!-- Kosár elemei -->
    <div formArrayName="items" class="row">
      <div
        class="col-6 col-md-4 col-lg-3 mb-4"
        *ngFor="let item of items.controls; let i = index"
        [formGroupName]="i"
      >
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center">{{ orderItems[i].name }}</h5>

            <div class="form-group mt-3">
              <label for="quantity-{{ i }}">Szeletek száma</label>
              <select
                id="quantity-{{ i }}"
                class="form-control"
                formControlName="quantity"
              >
                <option [value]="8">8 szelet</option>
                <option [value]="10">10 szelet</option>
                <option [value]="12">12 szelet</option>
                <option [value]="14">14 szelet</option>
                <option [value]="16">16 szelet</option>
                <option [value]="18">18 szelet</option>
                <option [value]="20">20 szelet</option>
                <option [value]="22">22 szelet</option>
                <option [value]="24">24 szelet</option>
                <option [value]="26">26 szelet</option>
                <option [value]="28">28 szelet</option>
                <option [value]="30">30 szelet</option>
              </select>
            </div>

            <div class="form-group mt-3">
              <label for="comment-{{ i }}">Komment</label>
              <textarea
                id="comment-{{ i }}"
                class="form-control"
                rows="2"
                placeholder="Írj egy megjegyzést..."
                formControlName="comment"
              ></textarea>
            </div>

            <div class="mt-2 text-center">
              <span class="badge bg-success text-white">
                <i class="bi bi-currency-forint"></i>
                {{
                  orderItems[i].price * (item.get("quantity")?.value || 0)
                    | number : "1.0-0"
                }}
                Ft
              </span>
            </div>

            <div class="text-center mt-4">
              <button
                (click)="removeFromOrder(i)"
                class="btn btn-outline-danger w-100"
              >
                <i class="bi bi-trash"></i> Törlés
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Rendelés elküldése gomb -->
    <div class="text-center mt-5">
      <button
        type="submit"
        class="btn btn-primary btn-lg"
        [disabled]="orderForm.invalid || orderItems.length === 0"
      >
        <i class="bi bi-send"></i> Rendelés elküldése
      </button>
    </div>
  </form>
</div>
