<div class="container my-5">
  <div class="row">
    <div
      class="col-6 col-md-4 col-lg-3 mb-4"
      *ngFor="let item of orderItems; let i = index"
    >
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column">
          <!-- Cake Name and Quantity -->
          <h5 class="card-title text-center">{{ item.name }}</h5>
          <div class="form-group mt-3">
            <label for="quantity-{{ i }}">Darabszám</label>
            <input
              id="quantity-{{ i }}"
              class="form-control"
              [(ngModel)]="item.quantity"
              type="number"
              min="1"
            />
          </div>

          <!-- Comment Input -->
          <div class="form-group mt-3">
            <label for="comment-{{ i }}">Komment</label>
            <textarea
              id="comment-{{ i }}"
              class="form-control"
              [(ngModel)]="item.comment"
              rows="2"
              placeholder="Írj egy megjegyzést..."
            ></textarea>
          </div>

          <!-- Remove Button -->
          <div class="text-center mt-4">
            <button
              (click)="removeFromOrder(i)"
              class="btn btn-outline-danger w-100"
            >
              <i class="bi bi-trash"></i> Törlés
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Submit Order Button -->
  <div class="text-center mt-5">
    <button (click)="submitOrder()" class="btn btn-primary btn-lg">
      <i class="bi bi-send"></i> Rendelés elküldése
    </button>
  </div>
</div>
