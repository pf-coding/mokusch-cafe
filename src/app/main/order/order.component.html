<div class="container my-5">
  <!-- Rendelési űrlap -->
  <form [formGroup]="orderForm" (ngSubmit)="submitOrder()">
    <div class="row">
      <div class="col-12 col-md-6 mb-3">
        <label for="name">Név</label>
        <input id="name" class="form-control" formControlName="name" required />
      </div>
      <div class="col-12 col-md-6 mb-3">
        <label for="email">E-mail</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          required
        />
      </div>
      <div class="col-12 col-md-6 mb-3">
        <label for="phone">Telefonszám</label>
        <input
          id="phone"
          type="text"
          class="form-control"
          formControlName="phone"
          required
        />
      </div>
      <div class="col-12 col-md-6 mb-3">
        <label for="deliveryMethod">Átvétel módja</label>
        <select
          id="deliveryMethod"
          class="form-control"
          formControlName="deliveryMethod"
        >
          <option value="Személyes átvétel">Személyes átvétel</option>
          <option value="Kiszállítás">Kiszállítás</option>
        </select>
      </div>
      <div class="col-12 col-md-6 mb-3">
        <label for="date">Dátum</label>
        <input
          id="date"
          type="date"
          class="form-control"
          formControlName="date"
          required
        />
      </div>
      <div class="col-12 col-md-12 mb-3">
        <label for="message">Üzenet</label>
        <textarea
          id="message"
          class="form-control"
          formControlName="message"
        ></textarea>
      </div>
    </div>

    <!-- Kosár elemei -->
    <div formArrayName="items" class="row">
      <div
        class="col-6 col-md-4 col-lg-3 mb-4"
        *ngFor="let item of items.controls; let i = index"
        [formGroupName]="i"
      >
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center">{{ orderItems[i].name }}</h5>

            <div class="form-group mt-3">
              <label for="quantity-{{ i }}">Darabszám</label>
              <input
                id="quantity-{{ i }}"
                class="form-control"
                type="number"
                min="1"
                formControlName="quantity"
              />
            </div>

            <div class="form-group mt-3">
              <label for="comment-{{ i }}">Komment</label>
              <textarea
                id="comment-{{ i }}"
                class="form-control"
                rows="2"
                placeholder="Írj egy megjegyzést..."
                formControlName="comment"
              ></textarea>
            </div>

            <div class="text-center mt-4">
              <button
                (click)="removeFromOrder(i)"
                class="btn btn-outline-danger w-100"
              >
                <i class="bi bi-trash"></i> Törlés
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Rendelés elküldése gomb -->
    <div class="text-center mt-5">
      <button type="submit" class="btn btn-primary btn-lg">
        <i class="bi bi-send"></i> Rendelés elküldése
      </button>
    </div>
  </form>
</div>
